<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>Demostração de formulario</h2>
    <form>
        <label for="fname">Nome:</label><br>
        <input type="text" name="texto"><br>
        <label for="fname">Senha:</label><br>
        <input type="password" name="senha"><br>

        <input type="submit" name="enviar" value="enviar">	

    </form>  

    <form>
        <label>Escolha apenas 1:</label><br>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
    </form>
    
    <form>
        <label>Escolha quantos vc quiser:</label><br>
        <input type="checkbox" name="vehicle1" value="Bike">
        <label for="vehicle1"> Eu tenho uma bicicleta</label><br>
        <input type="checkbox" name="vehicle2" value="Car">
        <label for="vehicle2"> Eu tenho um carro</label><br>
        <input type="checkbox" name="vehicle3" value="Boat">
        <label for="vehicle3"> Eu tenho um barco</label><br>
        <input type="reset"><br>
    </form>
    

    <form>

        <input type="button" name="botão" value="botão simples">
    </form>

    <form>
        <input type="date">
        <input type="range" step="1">

    </form>

</body>
</html>
