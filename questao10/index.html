<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>

    <script type="text/javascript">

        function draw() {
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                
                ctx.beginPath();  
                ctx.moveTo(25,25);
                ctx.lineTo(105,25);
                ctx.lineTo(25,105);    
                ctx.lineTo(105,105); 
                ctx.lineTo(25,25);               
                ctx.fill();


                ctx.beginPath(); 
                ctx.moveTo(45,25);
                ctx.lineTo(125,25);
                ctx.lineTo(45,105);    
                ctx.lineTo(125,105); 
                ctx.lineTo(45,25);               
                ctx.fill();

                ctx.beginPath();  
                ctx.moveTo(65,25);
                ctx.lineTo(145,25);
                ctx.lineTo(65,105);    
                ctx.lineTo(145,105); 
                ctx.lineTo(65,25);               
                ctx.fill();


                
            }
        }
    </script>

</head>

<body onload="draw();">
    <header>
        <h1>Canvas</h1>
    </header>

    <main>
        <canvas id="canvas" width="500" height="500"></canvas>
    </main>

    <footer>
        <p>
           criado por Adriele Santos
        </p>
    </footer>
</body>
</html>
